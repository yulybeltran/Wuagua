<!DOCTYPE html>
<html lang=es-ES>
<head>
	<meta charset="utf-8">
	<title>Formulario Padres</title>
	<meta name="viewport" content=" width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="icon" href="images/logotipo2.png"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	
	
</head>
<body>
	<div class="container-fluid container5">
		<div class="padres row mb-5">
			<div class="logo2 col-sm-12 col-md-12 col-lg-10">

				<img src="images/logotipo2.png">

				 <h5 class="tituloquien">Por ti y para tus hijos SIEMPRE.</h5>
			</div>							
			<div class="casaymensajes col-sm-12 col-md-12 col-lg-2">
				<a href="index.html"><img src="images/home.png"></a>
				<a href="quiensoy.html"><img src="images/volver.png" width="50px"></a>
			</div>
		</div>
		<div class="row">
			<div class="card2" style="width: 40rem;">
				<div class="card-body2">
					<form id="ingreso" class="col-sm-12 col-md-12 col-lg-12">
						<div>
								  <h2>Datos Personales</h2>
								  	<div>
								<label for="Archivo" align="right">Sube aquí tu foto</label>
									</div>
								  <input type="file" name="Foto" align="left">
							
							      <input type="text" name="Nombre" required="required" placeholder="Nombre" pattern="50"><br><br>
						        
							      <input type="text" name="Apellido" required="required" placeholder="Apellido" pattern="50"><br><br>

							    <label for="Tipo">Tipo de documento</label>
								<select name="tipodocumento">
									<option selected="selected" value="0">Seleccione</option>
									<option value="1">Tarjeta de Identidad</option>
									<option value="2">Cédula Ciudadanía</option>
									<option value="3">Cédula Extranjería</option>
									<option value="4">Pasaporte</option>
								</select>
								
					              <input type="text" name="N° Documento" required="required" placeholder="N° Documento" pattern="20"><br>
					            
				                  <input type="tel" required="required" placeholder="N° Telefónico" pattern="20"><br>

				                  <input type="text" id="direccion" placeholder="Dirección"><br>

		                          <label for="Tipo">Cantidad de niños</label><br>
				                  <select name="cantidadninos">                            
									<option selected="selected" value="0">Seleccione</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
		      					  </select><br><br>
		      					  <label for="formulario">Edad de los niños</label><br><br>
									<input type="radio" name="edad"> Bebé de 0-3 años<br>
									<input type="radio" name="edad"> Niños de 3 años-5 años<br>
									<input type="radio" name="edad"> Niños de 6 años-11 años<br>
									<input type="radio" name="edad"> Adolescentes de 12 años-17 años<br><br>

									<label for="formulario">Requerimientos adicionales</label><br><br>
									<input type="checkbox" name="requerimiento">   Cuidado de mascotas<br>
									<input type="checkbox" name="requerimiento">   Cocinar<br>
									<input type="checkbox" name="requerimiento">   Tareas del hogar<br>
									<input type="checkbox" name="requerimiento">   Asesoría de tareas<br><br>

									<label for="observaciones"> Observaciones</label><br>
									<textarea rows="5"></textarea><br>

									<label for="dias"> Días en los que necesita la niñera</label><br>

								<div class="table-responsive">
								<table class="horariopadres"><br>
										<tr align="center"> 
											<th>Hora</th>
											<th>Lun</th>
											<th>Mar</th>
											<th>Mié</th>
											<th>Jue</th>
											<th>Vie</th>
											<th>Sáb</th>
											<th>Dom</th>
										</tr> 
										<tr>
											<td>Mañana</td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											
										</tr>
										<tr>
											<td>Tarde</td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											
										</tr>
										<tr>
											<td>Tarde-noche</td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
										</tr>
										<tr>
											<td>Noche</td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
											<td><input type="checkbox" name="diassemana"></td>
										</tr>
								</table><br>
								</div>
								<label for="observaciones"> Tarifa base por hora</label><br>
								<input type="text" name="Valor" placeholder="$"><br>
							</div>
							<div class="d-grid gap-2"><input type="submit" value="Enviar" class="btn btn-primary"></div><br>
						</form>
				</div>
			</div>
		</div>
	</div>
