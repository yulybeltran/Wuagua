<body>
	<div class="container-fluid container3">
		<div class="padres row mb-2">
			<div class="logo2 col-sm-12 col-md-12 col-lg-10">

				<img src="images/logotipo2.png">

				 <h5 class="tituloquien">Por ti y para tus hijos SIEMPRE.</h5>
			</div>							
			<div class="casaymensajes col-sm-12 col-md-12 col-lg-2">
				<a href="index.html"><img src="images/home.png"></a>
				<a href="ingreso.html"><img src="images/volver.png" width="50px"></a>
			</div>
		<div class="row">
				<div class="card2" style="width: 25rem;">
					<div class="card-body col-sm-12 col-md-12 col-lg-12">
						<form id="registro" action="quiensoy.html">
							<div>
								<img src="images/logotipo2.png">
								<h5>Por ti y para tus hijos SIEMPRE.</h5>
							</div>
							<div>
								<div id="campoNombre">
									<input type="text" id="nombre" class="form-control" name="nombrecito"   placeholder=" Nombres">
									<div class="feedback"></div>
								</div>
								<div id="campoApellido">
									<input type="text" id="apellido" class="form-control" name="apellidito"   placeholder=" Apellidos">
									<div class="feedback"></div>
								</div>
								<div id='campoCorreo'>
									<input type="email" id="correo" class="form-control" name="emailcito"   placeholder=" Correo electrónico ">
									<div class="feedback"></div>
								</div>
								<div id="campoContrasena">
									<input type="password" id="contrasena" class="form-control" name="passwordcito" placeholder=" Contraseña">
									<div class="feedback"></div>
								</div>
								<div class="d-grid gap-2">
									<input type="submit" value="Registrate" class="btn btn-primary">
								</div><br>
								<div class="yatienes">
									<p>¿Ya tienes cuenta?</p>
									<p><a href="ingreso.html">Ingresa</a></p>

		  </div>
	  </div>
